<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>




    <link rel="stylesheet" type="text/css" href="styles/app.css">


    
    <link rel="stylesheet" type="text/css" href=".grunt/grunt-contrib-jasmine/jasmine.css">
    
    
    <script type="text/javascript" src="https://rally1.rallydev.com/apps/2.0rc1/sdk-debug.js"></script>



    
    
    <script type="text/javascript" src="./.grunt/grunt-contrib-jasmine/jasmine.js"></script>
    
    <script type="text/javascript" src="./.grunt/grunt-contrib-jasmine/jasmine-html.js"></script>
    
    <script type="text/javascript" src="./test/**/helpers/**/*.js"></script>
    
    <script type="text/javascript" src="./.grunt/grunt-contrib-jasmine/reporter.js"></script>
    
    <script type="text/javascript" src="./src/App.js"></script>
    
    <script type="text/javascript" src="./src/CustomChart.js"></script>
    
    <script type="text/javascript" src="./src/CustomChartCalculator.js"></script>
    
    <script type="text/javascript" src="./src/CycleTimeCalculator.js"></script>
    
    <script type="text/javascript" src="./src/Settings.js"></script>
    
    <script type="text/javascript" src="./src/regression.js"></script>
    
    <script type="text/javascript" src="./test/CoffeeSpec.js"></script>
    
    



</head>

<body>

<script type="text/javascript">
    Ext.require([
        'Rally.sdk.Bootstrapper'
    ], function () {
        //Redefine onReady - bug in phantomjs such that onload isn't triggered for <link>, so the default Rally onReady won't work consistently
        Rally.sdk.Bootstrapper.onReady = function (onready) {
            if (!Rally.environment) {
                Ext.create('Rally.sdk.env.Global').setup();
            }
            onready();
        };
        Rally.onReady(function () {
            Ext.onReady(function() {
                var jasmineEnv = jasmine.getEnv();

                jasmineEnv.updateInterval = 1000;
                var htmlReporter = new jasmine.HtmlReporter();
                jasmineEnv.addReporter(htmlReporter);

                jasmineEnv.specFilter = function (spec) {
                    return htmlReporter.specFilter(spec);
                };

                jasmineEnv.execute();
            });
        });
    });
</script>

</body>
</html>
